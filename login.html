<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signin-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .submit-btn:hover {
      background-color: #0056b3;
    }
    
    .submit-btn:active {
      background-color: #003d7a;
    }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>SIGN IN</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="Name" id="Name" name="Name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="college name">Collegename</label>
                <input type="collegename" id="collegename" name="college name" required placeholder="Enter your college name">
            </div>
            <div class="form-group">
        <center>
     <button class="submit-btn" onclick="window.location.href='mindmyst.html'">Submit</button>
  

                           </div>

</body>
</html>
