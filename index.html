<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" action="mindmyst.html" method="POST">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="mailid">Mailid:</label>
                    <input type="text" id="mailid" name="mailid" required>
                </div>
               <!-- <button type="submit">login</button>  -->
<button onclick="window.location.href='mindmyst.html';">Submit</button>
                
            </form>
        </div>
    </div>

    <script src="login1.css"></script>
</body>
</html>
